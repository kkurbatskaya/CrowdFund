<template name="editProject">
  {{#if currentUser}}
  {{> nav}}
  <div class="container animated fadeIn">
    <div class="row">
      <div class="col-sm-8">
        <a class="btn btn-default cancel cancel-lang">Cancel</a>
        <a class="btn btn-primary update done-lang">Done</a>
        <table width="100%">
          <tr> 
            <td>
              <h1 id="title" class="editable" contenteditable="true">{{title}}</h1>
              <small><h1 id="blurb" class="editable" contenteditable="true">{{blurb}}</h1></small>
            </td>
            <td> 
              <div class="pull-right non-editable">
                <center>
                  <span class="badge" id="badge-lg">{{count}}</span>
                  <h1><small class="votes-lang">votes</small></h1>
                </center>
              </div>
            </td>
          </tr>
        </table>
        <br>
        <p id="imageURL" class="editable" contenteditable="true">{{imageURL}}</p>
        {{> picture}}
        <br>
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="details-lang">Details</h2>
            <b><p>Published on {{createdAt}}</p></b>
            <p id="details" class="editable" contenteditable="true">{{details}}</p>
            <b><p class="permal-lang">Permalink</p></b>
            <p id="slug" class="editable" contenteditable="true">{{slug}}</p>
            <b><p class="tags-lang">Tags</p></b>
            <p id="tags" class="editable" contenteditable="true">{{tags}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="fund-lang">Funding</h2>
            <br>
            <b class="fund-goal-lang">Funding goal</b>
            <p id="goal" class="editable" contenteditable="true">{{goal}}</p>
            <b class="days-go-lang">Days to go</b>
            <p id="duration" class="editable" contenteditable="true">{{duration}}</p>
            <b class="location-lang">Location</b>
            <p id="location" class="editable" contenteditable="true">{{location}}</p>
            <b class="progress-lang">Progress</b>
            <p id="funded">{{funded}}</p>
            <b class="amount-lang">Amount Pledged</b>
            <p id="pledged">{{pledged}}</p>
            <b class="backers-lang">Backers</b>
            <p id="backers">{{backers}}</p>
            <b class="rewards-lang">Rewards</b>
            <p id="rewards" class="editable" contenteditable="true">{{rewards}}</p>
          </div>
        </div>     
        <div class="panel panel-default non-editable">
          <div class="panel-body">
            <h2 class="similar-ideas-lang">Similar Ideas</h2>
            <br>
            <center>
              {{>similarIdeas}}
            </center>
          </div>
        </div>         
        <div class="panel panel-default non-editable">
          <div class="panel-body">
            <h2 class="similar-proj-lang">Similar Projects</h2>
            <br>
            <center>
              {{>similarProjects}}
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{> footer}}
  {{else}}
  {{#unless loggingIn}}
  {{>pageNotFound}}
  {{/unless}}
  {{/if}}
</template>
