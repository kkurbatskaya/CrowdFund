<template name="projectView">
  {{>nav}}
  <div class="container animated fadeIn">
    <div class="row">
      <div class="col-sm-8">
        {{#if isOwner}}
        <a class="btn btn-default edit edit-lang">Edit</a>
        <a class="btn btn-default delete delete-lang">Delete</a>
        <hr>
        {{/if}}
        <div class="panel panel-default">
          <div class="panel-body">
            <table width="100%">
              <tr> 
                <td>
                  <h1>{{title}}</h1>
                  <h2 ><small>by <a href="/{{ownerName}}">{{ownerName}}</a></small></h2>
                </td>
                <td> 
                  <div class="pull-right">
                    <center>
                      <span class="badge" id="badge-lg">{{count}}</span>
                      <h1 class="votes-lang"><small>votes</small></h1>
                    </center>
                  </div>
                </td>
              </tr>
            </table>
            <br>
            {{> picture}}
            <br>
            <p>{{#markdown}}{{details}}{{/markdown}}</p>
            <p>{{>starsRating class="js-rate-project" id=_id mutable=true}}</p>
            <br>
            <hr>
            <h4>{{numComments}}</h4>
            <br>
            {{#each projectComments}}
            {{>comment}}
            {{/each}}
            {{> commentBox}}
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>{{blurb}}</h2>
            <p class="text-muted"><b class="published-lang">Published on:</b> {{createdAt}}</p>
            <br>
            {{#markdown}}{{processedTags}}{{/markdown}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>${{pledged}}</h1><p class="pledged-lang">pledged</p>
            <button id="fund" class="btn btn-success fund-proj-lang">Fund this project</button>
            <br><br>
            <b class="fund-goal-lang">Funding goal</b>
            <p>${{goal}}</p>
            <b class="days-left-lang">Days left</b>
            <p>{{duration}} days</p>
            <b class="location-lang">Location</b>
            <p>{{location}}</p>
            <b class="progress-lang">Progress</b>
            <p>{{funded}}%</p>
            <b class="backers-lang">Backers</b>
            <p>{{backers}}</p>
            <b class="rewards-lang">Rewards</b>
            <p>{{rewards}}</p>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="similar-ideas-lang">Similar Ideas</h2>
            <br>
            <center>
              {{>similarIdeas}}
            </center>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <h2 class="similar-proj-lang">Similar Projects</h2>
            <br>
            <center>
              {{>similarProjects}}
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{>footer}}
</template>
